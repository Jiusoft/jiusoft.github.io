        <script>
			function makesureuserisnotonmobile(){
				if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
                    var query, toReplace;
                    url = window.location.href;
                    if (url.includes("?")) {
                        i = url.indexOf("=");
                        i++
                        query = url.slice(i);
                    } else {
                        query = "";
                    }

                    if (query.length > 0) {
                        toReplace = "/mobile/aiu/?q=" + query;
                    } else {
                        toReplace = "/mobile/aiu/";
                    }
                    
					window.location.replace(toReplace);
				}
			}
        </script>
