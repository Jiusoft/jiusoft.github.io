<!DOCTYPE html>
<head>
    <title>Fax Browser Start Page</title>
    <link rel="shortcut icon" type="icon/png" href="FAX.png">
    <script>
        function submitted(event) {
            event.preventDefault();
            window.open("https://duckduckgo.com/?q=" + document.getElementById('query').value, '_blank');
        }

        f.addEventListener('submit', submitted);
    </script>
</head>
<body>
    <center>
        <img src="FAX.png" width="150">
    </center>
    <br>
    <center>
        <form id="form" role="search">
            <input type="search" id="query" name="q"
                placeholder="Search..."
                aria-label="Search through site content">
            <button>Search</button>
        </form>
    </center>
</body>
