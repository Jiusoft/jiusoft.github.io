<!DOCTYPE html>
<head>
    <title>Fax Browser Start Page</title>
    <link rel="shortcut icon" type="icon/png" href="FAX.png">
</head>
<body>
    <center>
        <img src="FAX.png" width="150">
    </center>
    <br>
    <center>
        <form id="form" role="search">
            <input action="submit" type="search" id="query" name="q"
                placeholder="Search..."
                aria-label="Search through site content">
            <button action="submit">Search</button>
        </form>
        <script>
            const f = document.getElementById('form');
            const q = document.getElementById('query');
            const ddg = 'https://duckduckgo.com/?q=';
      
            function submitted(event) {
              event.preventDefault();
              const url = ddg + q.value;
              const win = window.open(url, '_blank');
              win.focus();
            }
      
            f.addEventListener('submit', submitted);
          </script>
    </center>
</body>
