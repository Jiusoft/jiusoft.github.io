<!DOCTYPE html>
<html>
    <head>
        <title>Jiusoft</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
            #donate-button {
                background: RoyalBlue;
                color: white;
                font-size: 25px;
                border-radius: 10px;
            }
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #333;
                flex-direction: column;
                align-items: flex-start;
            }
            .brand-title{
                margin: .5rem;
            }
            .brand-title a{
                font-size: 1.75rem;
                color: white;
            }
            .brand-title a:link{
                text-decoration: none;
            }
            .navbar-links{
                display: none;
                width: 100%;
            }
            .navbar-links.active{
                display: flex;
            }
            .navbar-links ul{
                margin: 0;
                padding: 0;
                display: flex;
                width: 100%;
                flex-direction: column;
            }
            .navbar-links li{
                list-style: none;
                text-align: center;
            }
            .navbar-links li a{
                text-decoration: none;
                color: white;
                padding: 1rem;
                display: block;
                padding: .75rem 1.25rem;
            }
            .navbar-links li:hover{
                background-color: #555;
            }
            .toggle-button{
                margin-top: 1rem;
                position: absolute;
                right: 1rem;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                width: 30px;
                height: 21px;
            }
            .toggle-button .bar{
                justify-content: center;
                height: 3px;
                width: 100%;
                background-color: white;
                border-radius: 10px;
            }
            .bar-sep{
                font-size: .25rem;
            }
        </style>
        <link
        rel="shortcut icon"
        type="icon/png"
        href="/icon.png"
        >

        <script defer>
            const toggleButton = document.getElementsByClassName('toggle-button')[0]
            const navbarLinks = document.getElementsByClassName('navbar-links')[0]

            toggleButton.addEventListener('click', () => {
                navbarLinks.classList.toggle('active')
            })
        </script>
        <div style="text-align: center;">
            <h1>Jiusoft</h1>

            alt="Welcome Bitmoji"

            </form>
