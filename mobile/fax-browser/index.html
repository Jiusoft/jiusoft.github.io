<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fax Browser - Jiusoft</title>
    <script src="https://kit.fontawesome.com/6338eea7b6.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./icon.png">
    <style>
        body {
            margin-top: 30px;
            margin-left: 30px;
        }
    </style>
    <script>
        function makesureuserisnotonpc(){
            if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
                return;
            }else{
                window.location.replace("/")
            }
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="makesureuserisnotonpc()">
    <center>
        <img src="./icon.png" width="128">
    </center>
    <h1>Fax Browser</h1>
    <p>
        Fax Browser is a simple web browser built on Python. No extensions, no extra features, only browsing!
    </p>
    <h3>Here are some features you'll like about Fax Browser!</h3>
    <ul>
        <li>Fast</li>
        <li>Automatic https redirect</li>
        <li>No no-use features</li>
        <li>(and discover some by yourself!)</li>
    </ul>
    <br>
    <center>
        <form action="https://github.com/jiusoft/fax-browser/releases/" target="_blank">
            <button type="submit">Go to GitHub Page to Download</button>
        </form>
    </center>
</body>
</html>
